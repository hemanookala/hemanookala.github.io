<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="global.css" rel="stylesheet" type="text/css">
<link href="my-styles.css" rel="stylesheet" type="text/css">
</head>

<body class="background">
	<!-- Logo on the left -->
	<div>
	<a href="index.html"> 
		<img border="0" alt="moTEAvate" src="images/Logo_transparent.png" class = "responsive_pic">
	</a>	
	</div>
	<!-- navigation menu floating from the right -->
	<div class="topnav" id = "myTopnav">
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
		<a href="#" >Account</a>
		<a href="#" >Contact Us</a>
		<a href="#" >FAQ</a>
		<a href="#" >Our Cafe</a>
		<a href="menu.html" >Menu</a>
	</div>
	<br>
	<br>	

	<div>
		<h1> Choose Your Size! </h1>
	</div>

	<br>

	<ul class="breadcrumb">
		<li>Size</li>
	</ul>

	<div>
		
	</div>


	<div class="flex-container"> 

		<div class = "box">
			<img border="0" alt="size" id="myImage" style="width:100%">
		</div>


		<div class="slidecontainer" class="bar">
			<h2> <span id="demo"></span> </h2>

			<input type="range" min="0" max="100" value ="0" class="slider" id ="myRange" step="100" onclick="sliderFunction()">
		
		</div>
	
	</div>

	<div>
		<a href="customize_tea.html" class = "button" > Confirm </a>
	</div>
	

<script>

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}




var demo = "Regular";

document.getElementById('myImage').src = "images/Regular_Size_logo.png";

function sliderFunction(){ 
var x =document.getElementById("myRange");
var currentVal = x.value;
var image = 1;
if(currentVal==0){
	size="Regular";
	localStorage.setItem("size", size);
document.getElementById("demo").innerHTML = size;
document.getElementById("size_choice").innerHTML=localStorage.getItem("size");
}
else if(currentVal==100)
{
size="Large";
localStorage.setItem("size", size);
document.getElementById("demo").innerHTML = size;
document.getElementById("size_choice").innerHTML=localStorage.getItem("size");
image =2;
}

if(image==1) {
    document.getElementById('myImage').src = "images/Regular_Size_logo.png";
}
else {
    document.getElementById('myImage').src = "images/Large_Size_Logo.png";
}

}





</script>

</body>
</html>
