<script>

	 function displayRadioValue() { 
            var ele = document.getElementsByName('milk'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) {
                document.getElementById("result").innerHTML
                        = "Milk: "+ele[i].value; 
                localStorage.setItem("milk_choice", ele[i].value);
                document.getElementById("milk_result").innerHTML = localStorage.getItem("milk_choice");
            	}
            } 
        }
