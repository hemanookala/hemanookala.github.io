<script>

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}


var slider = document.getElementById("myRange");
var output = document.getElementById("value");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}

var ice = 50; //variable to be controlled


document.getElementById('myImage').src = "images/50_Ice_logo.png";
//function is called when slider value changes
slider.addEventListener("change", function() { 
  ice = myRange.value;  
 

	if(slider.value==0) {
    document.getElementById('myImage').src = "images/0_Ice_logo.png";
	}

	else if(slider.value==50) {
    document.getElementById('myImage').src = "images/50_Ice_logo.png";
	}
	
	else if(slider.value==100) {
    document.getElementById('myImage').src = "images/100_Ice_logo.png";
	}

	
		localStorage.setItem("ice", ice);
		document.getElementById("result_ice").innerHTML=localStorage.getItem("ice");
	
	
})


</script>
