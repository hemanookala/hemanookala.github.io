<script>

	 function displayRadioValue() { 
            var ele = document.getElementsByName('topping'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) {
                document.getElementById("result").innerHTML
                        = "topping: "+ele[i].value; 
                localStorage.setItem("topping_choice", ele[i].value);
                document.getElementById("topping_result").innerHTML = localStorage.getItem("topping_choice");
            	}
            } 
        } 


	function myFunction() {
