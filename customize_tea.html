<script>

	 function displayRadioValue() { 
            var ele = document.getElementsByName('tea'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) {
                document.getElementById("result").innerHTML
                        = "Tea: "+ele[i].value; 
                localStorage.setItem("tea_choice", ele[i].value);
                document.getElementById("tea_result").innerHTML = localStorage.getItem("tea_choice");
                document.getElementById("size_result").innerHTML = localStorage.getItem("size");
            }
            } 
        }
